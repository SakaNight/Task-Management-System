name: Postman Integration Tests

on:
  push:
    branches:
      - main
      - feature
  pull_request:
    branches:
      - main
      - feature

jobs:
  run-postman-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: task_user
          POSTGRES_PASSWORD: securepassword
          POSTGRES_DB: task_db
        ports:
          - 5432:5432

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
    
      - name: Install backend dependencies & generate Prisma client
        run: |
          cd backend
          pip install -r requirements.txt
          prisma generate

      - name: Start FastAPI backend
        env:
            DATABASE_URL: postgresql://task_user:securepassword@localhost:5432/task_db
        run: |
          cd backend
          uvicorn main:app --host 0.0.0.0 --port 8000 &
          sleep 5

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install newman
        run: npm install -g newman

      - name: Run Postman tests
        run: newman run backend/tests/TaskManagement.postman_collection.json